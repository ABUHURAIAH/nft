<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
</head>

<body>
  <main class="nft flex-center">
    <div class="nft-box">
      <div class="box-img flex-center">
        <div class="eye">
          <img src="images/icon-view.svg" alt="icon-view" class="eye-icon">
        </div>
        <!-- <img src="images/image-equilibrium.jpg" alt="image-equilibrium"> -->
      </div>
      <div class="box-matter">
        <h1> Equilibrium #3429
        </h1>
        <p> Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="twoinone">
        <div class="left">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum" class="icon">
          <p>0.041 ETH</p>
        </div>
        <div class="right">
          <img src="images/icon-clock.svg" alt="icon-clock" class="icon">
          <p> 3 days left </p>
        </div>
      </div>
      <hr>
      <div class="box-last flex-center">
        <div class="last-left">
          <img src="images/image-avatar.png" alt="image-avatar">
        </div>
        <div class="last-right ">
          <h2> <span>Creation of</span> Jules Wyvern </h2>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    SHOUKAT ALI SIR <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">HURAIRAH AHMED AUSAVI</a>.
  </div>
</body>

</html>
